<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <!-- CSS -->

  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome CDN -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Favicon -->
    <link rel="icon" href="https://is4-ssl.mzstatic.com/image/thumb/Purple122/v4/80/f0/c7/80f0c787-2d35-fee8-782e-a47413fe2cf8/AppIcon-0-0-1x_U007emarketing-0-0-0-6-0-0-sRGB-0-0-0-GLES2_U002c0-512MB-85-220-0-0.jpeg/512x512bb.jpg">
</head>

<body>

  <header>
    <h1>To-Do List</h1>
  </header>
  <form >
    <input type="text" class="todo-input" onkeyup="success()">
    <button class="todo-button" type="submit">
      <i class="fa-solid fa-square-plus"></i>
    </button>
  </form>
  <div class="todo-container">
    <ul class="todo-list">
      <div class="todo">
      </div>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
